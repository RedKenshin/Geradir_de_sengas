<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerador de senhas</title>
  <link rel="stylesheet" href="style.css">
  <style>    
    #password-length {
      width: 60px;
    }
  </style>
</head>
<body>
  <h1>Gerador de senhas</h1>
  <div class="password-generator">
    <form>
      <label for="password-length">Comprimento da senha:</label>
      <input type="number" id="password-length" name="password-length" min="6" max="64" value="6" required>
      <div class="options">
        <label for="uppercase-letters">Incluir letras maiúsculas:</label>
        <input type="checkbox" id="uppercase-letters" name="uppercase-letters">
        <label for="lowercase-letters">Incluir letras minúsculas:</label>
        <input type="checkbox" id="lowercase-letters" name="lowercase-letters">
        <label for="numbers">Incluir números:</label>
        <input type="checkbox" id="numbers" name="numbers">
        <label for="symbols">Incluir símbolos:</label>
        <input type="checkbox" id="symbols" name="symbols">
      </div>
      <button type="button" onclick="generatePassword()">Gerar senha</button>
      <button type="button" id="copy-to-clipboard" onclick="copyToClipboard()" disabled>Copiar para a área de transferência</button>
      <div id="password-strength"></div>
      <div id="generated-password"></div>
      <button type="button" onclick="storePassword()">Armazenar senha</button>
      <button type="button" onclick="deleteStoredPasswords()">Apagar senhas armazenadas</button>
      <ul id="stored-passwords-list"></ul>
    </form>
  </div>
  <script src="script.js"></script>
  <script>   
    document.getElementById("password-length").addEventListener("input", function() {
      var maxLength = 64;
      if (this.value > maxLength) {
        this.value = maxLength;
      }
    });
  </script>
</body>
</html>
